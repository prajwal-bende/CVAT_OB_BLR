metadata:
  name: onnx.nnunet.2d.3vt
  namespace: cvat
  annotations:
    name: nnunet_3vt_onnx
    type: detector
    framework: onnx
    spec: |
      [
        { "id": 1, "name": "Aortic Arch" },
        { "id": 2, "name": "Ductal Arch" },
        { "id": 3, "name": "SVC" },
        { "id": 4, "name": "Trachea" },
        { "id": 5, "name": "Spine" }
      ]

spec:
  description: nnUNET optimized for GPU
  runtime: 'python:3.6'
  handler: main:handler
  eventTimeout: 30s

  build:
    image: cvat/onnx.nnunet.2d.3vt
    baseImage: ubuntu:20.04

    directives:
      preCopy:
        - kind: ENV
          value: DEBIAN_FRONTEND=noninteractive
        - kind: RUN
          value: apt-get update && apt-get -y install curl git python3 python3-pip unzip ffmpeg libsm6 libxext6
        - kind: WORKDIR
          value: /opt/nuclio
        - kind: RUN
          value: pip3 install torch==1.10.1+cu113 torchvision==0.11.2+cu113 torchaudio==0.10.1+cu113 -f https://download.pytorch.org/whl/cu113/torch_stable.html
        - kind: RUN
          value: pip install -U setuptools 
        - kind: RUN
          value: pip3 install nibabel SimpleITK pynvml matplotlib opencv-python scikit-image onnx onnxruntime einops pillow
        - kind: RUN
          value: mkdir nnUNet_trained_models && mkdir input_2d_png && mkdir input_nii && mkdir output_2d_png && mkdir output_nii
        - kind: RUN
          value: cd nnUNet_trained_models && mkdir nnUNet && cd nnUNet && mkdir 2d && cd 2d && curl 
        - kind: RUN
          value: ln -s /usr/bin/pip3 /usr/local/bin/pip

  triggers:
    myHttpTrigger:
      maxWorkers: 1
      kind: 'http'
      workerAvailabilityTimeoutMilliseconds: 10000
      attributes:
        maxRequestBodySize: 33554432 # 32MB

  resources:
    limits:
      nvidia.com/gpu: 4

  platform:
    attributes:
      restartPolicy:
        name: always
        maximumRetryCount: 3
      mountMode: volume
